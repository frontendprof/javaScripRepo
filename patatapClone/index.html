<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- paper js -->
    <script src="paper-full.js"></script>

    <!-- canvas -->
    <script type="text/paperscript" canvas="myCanvas">
        var path = new Path();
        path.strokeColor = 'red';
        var start = new Point(10, 100);
        path.moveTo(start);
        path.lineTo(start + [ 500, 125]);

        var myCircle = new Path.Circle(new Point(120, 120), 50);
        myCircle.fillColor = 'blue';
    </script>
    <title>Music shape</title>
</head>
<body>











    <canvas id="myCanvas" resize></canvas>
    
</body>
</html>
